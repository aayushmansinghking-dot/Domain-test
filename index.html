<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Luxury Bag Showcase</title>

<style>
/* ---------------- BASIC RESET ---------------- */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Poppins', sans-serif;
}

/* ---------------- BACKGROUND ---------------- */
body{
    min-height:100vh;
    background: radial-gradient(circle at top, #1a1a1a, #000);
    display:flex;
    align-items:center;
    justify-content:center;
    color:white;
    overflow:hidden;
}

/* ---------------- GLOW EFFECT ---------------- */
.glow{
    position:absolute;
    width:500px;
    height:500px;
    background: radial-gradient(circle, #ff9f43, transparent 70%);
    filter: blur(120px);
    top:-150px;
    right:-150px;
}

/* ---------------- MAIN CONTAINER ---------------- */
.container{
    width:90%;
    max-width:1100px;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(20px);
    border-radius:25px;
    padding:40px;
    display:grid;
    grid-template-columns: 1fr 1fr;
    gap:40px;
    box-shadow:0 30px 80px rgba(0,0,0,0.7);
}

/* ---------------- PRODUCT VISUAL ---------------- */
.bag-visual{
    display:flex;
    align-items:center;
    justify-content:center;
}

.bag{
    width:280px;
    height:220px;
    background: linear-gradient(145deg, #c58f5c, #8b5a2b);
    border-radius:20px;
    position:relative;
    animation: float 4s ease-in-out infinite;
}

/* Handle */
.bag::before{
    content:'';
    position:absolute;
    width:140px;
    height:70px;
    border:8px solid #6e441f;
    border-bottom:none;
    border-radius:80px 80px 0 0;
    top:-55px;
    left:50%;
    transform:translateX(-50%);
}

/* Shine */
.bag::after{
    content:'';
    position:absolute;
    width:40%;
    height:100%;
    background: rgba(255,255,255,0.15);
    left:15%;
    top:0;
    transform:skewX(-15deg);
}

/* ---------------- PRODUCT INFO ---------------- */
.info h1{
    font-size:3rem;
    line-height:1.1;
}

.info p{
    margin:20px 0;
    color:#ccc;
    line-height:1.6;
}

/* ---------------- FEATURES ---------------- */
.features{
    display:flex;
    gap:15px;
    margin:20px 0;
}

.feature{
    background: rgba(255,255,255,0.08);
    padding:12px 18px;
    border-radius:12px;
    font-size:0.9rem;
}

/* ---------------- BUTTON ---------------- */
button{
    margin-top:20px;
    padding:15px 35px;
    font-size:1rem;
    border:none;
    border-radius:30px;
    background: linear-gradient(135deg, #ff9f43, #ff6f00);
    color:black;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform:scale(1.08);
    box-shadow:0 15px 40px rgba(255,159,67,0.6);
}

/* ---------------- ANIMATION ---------------- */
@keyframes float{
    0%,100%{ transform:translateY(0); }
    50%{ transform:translateY(-18px); }
}

/* ---------------- RESPONSIVE ---------------- */
@media(max-width:768px){
    .container{
        grid-template-columns:1fr;
        text-align:center;
    }
}
</style>
</head>

<body>

<div class="glow"></div>

<div class="container">

    <div class="bag-visual">
        <div class="bag"></div>
    </div>

    <div class="info">
        <h1>Elite Leather Bag</h1>
        <p>
            Crafted with premium materials, designed for elegance and durability.
            This luxury bag blends modern aesthetics with timeless fashion.
        </p>

        <div class="features">
            <div class="feature">Premium Leather</div>
            <div class="feature">Water Resistant</div>
            <div class="feature">Lightweight</div>
        </div>

        <button>Explore Design</button>
    </div>

</div>

</body>
</html>
